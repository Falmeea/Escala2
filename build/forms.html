<!DOCTYPE html>
<html>
<head>
    <title>Subscribe</title>
</head>
<body>
    <h1>Subscribe to Our Newsletter</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
        </p>
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
